<div id="logreg-forms">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
        <div class="social-login">
            <button (click)="facebookLogin()" class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in
                    with Facebook</span> </button>
            <button (click)="googleLogin()" class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in
                    with Google+</span> </button>
        </div>
    </form>
    <br>

</div>
